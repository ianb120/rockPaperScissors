<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Rock paper scissors game</title>
  <link rel="stylesheet" href="rockPaperScissorGamesStyles.css" />
</head>

<body>
  <div class="gameHeader">
    <h1>Rock, Paper, Scissors Game</h1>
  </div>
  <div class="scoreBoard">
    <div class="playerIcon">
      <p>Player One</p>
    </div>
    <div class="cpuIcon">
      <p>Player CPU</p>
    </div>
    <div class="scoreContainer">
      <span>
        <p class="playerScore">0</p>
        <p>:</p>
        <p class="cpuScore">0</p>
      </span>
    </div>
  </div>
  <div class="resultsMessage">
    <span>
      <h2>Make Your Move...</h2>
      <h2>Best Of 5</h2>
    </span>
  </div>
  <div class="playAgain"></div>
  <div class="gameIcons">
    <img class="rockImage" src="rockHand.png">
    <img class="paperImage" src="paperHand.png">
    <img class="scissorImage" src="scissorHand.png">
  </div>
  <div class="StartMessage">
    <p>Click on either Rock, Paper, or Scissors icons to start playing...</p>
  </div>
  <script src="rockPaperScissorGame.js"></script>
</body>

</html>
